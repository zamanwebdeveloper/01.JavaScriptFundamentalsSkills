<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<button onclick="fadeOut()">Start</button>
			<img src="Zaman.jpg" id="myimage">
			<script type="text/javascript">
				var element = document.getElementById("myimage");
				var duration = 1000;
				var hidtime = 1000;
				var showtime = 1000;
				function setOpacity(value) {
					element.style.opacity = value;
                }
                function fadeOut() {
				    for (i=0; i<=1; i+=0.01){
				        setTimeout("setOpacity("+(1-i)+"),i*duration");
					}
                    setTimeout("fadeIn()",(duration+hidtime));
                }
                function fadeIn() {
                    for (i=0; i<=1; i+=0.01){
                        setTimeout("setOpacity("+(i)+"),i*duration");
                    }
                    setTimeout("fadeOut()",(duration+showtime));

                }

			</script>
			<br><a href="Part-27.html">Part-27 Click Here</a>
		</section>

		<footer class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</footer>
		
	</section>

</body>
</html>
