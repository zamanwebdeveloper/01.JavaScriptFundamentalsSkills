<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="Part-49main.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<table>
				<tr>
					<td>Your Input</td>
					<td><input type="text" id="getValue"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" value="Check" onclick="getNumber()"></td>
				</tr>
				<tr>
					<td>Result</td>
					<td><textarea id="showValue"></textarea></td>
				</tr>

			</table>
			<script type="text/javascript">
				// Mango-82 Banana-980 Apple-9908
				//802ABC973XYZ68
				//$1 $2 $987 ABC(200)

				function getNumber() {
                    document.getElementById("showValue").value = "";
					var getString = document.getElementById("getValue").value;
					var result = getString.match(/\d+/g);
					if (result != null){
                        for (var i=0; i<result.length; i++){
                            document.getElementById("showValue").value += result[i]+"\n";
                        }
                    }
                }
			</script>
			<br><a href="Part-51.html">Part-51 Click Here</a>
		</section>

		<footer class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</footer>
		
	</section>

</body>
</html>
