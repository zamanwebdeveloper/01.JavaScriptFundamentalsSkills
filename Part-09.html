<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</div>
		<div class="maincontent">
			<script>

				document.write("Operators<br>");
				var x = 30;
				var y = 20;
				var sum = x+y;
				var sub = x-y;
				var mul = x*y;
				var div = x/y;
				var mod = x%y;
				document.write(sum+"<br>");
				document.write(sub+"<br>");
				document.write(mul+"<br>");
				document.write(div+"<br>");
				document.write(mod+"<br>");

				document.write("Operators And String<br>");
				var a= "Syed Zaman ";
				var b = "Mostafiz";
				var c=a+b;
				document.write(c+"<br>");

                document.write("<br>Operators of +=<br>");
                var z = 10;
                document.write("Before Z is "+z+"<br>");
                z+=5; //z = z+5
                document.write("After Z is "+z);
                document.write("<br>More Example of Operators<br>");
                var name = "Syed Zaman ";
                name+= "Mostafiz";
                document.write(name);


			</script>
			<br><a href="Part-10.html">Part-10 Click Here</a>
		</div>

		<div class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</div>
		
	</section>

</body>
</html>
