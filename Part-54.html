<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="Part-49main.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<form action="" method="" name="myform">
				<table>
					<tr>
						<td><input type="text" name="t1" onchange="docCal(this.form, this.name)"></td>
					</tr>
					<tr>
						<td><input type="checkbox" name="chbox" onclick="docCal(this.form, this.name)"></td>
					</tr>
					<tr>
						<td><input type="text" name="result" onchange="docCal(this.form, this.name)"></td>
					</tr>
					<tr>
						<td><input type="reset" value="Refresh"></td>
					</tr>
				</table>
			</form>

			<script type="text/javascript">
				function docCal(form,pfield) {
				    if (pfield=="result"){
				        if (form.chbox.checked){
				            form.t1.value=Math.sqrt(form.result.value);
						} else {
                            form.t1.value=form.result.value/2;
						}
					} else {
                        if (form.chbox.checked){
                            form.result.value=form.t1.value*form.t1.value;
                        } else {
                            form.result.value=form.t1.value*2;
                        }
                    }
                }
			</script>
			<br><a href="Part-55.html">Part-55 Click Here</a>
		</section>

		<footer class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</footer>
		
	</section>

</body>
</html>
