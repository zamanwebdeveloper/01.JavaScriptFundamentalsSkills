<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class="content">
		<div class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</div>
		<div class="maincontent">
			<script>
				document.write("For Loop<br>");
				for (i=1; i<=10; i++){
				    document.write("2*"+i+"="+2*i+"<br>");
				}
                document.write("While Loop<br>");
				var i =0;
				while (true){
				    if (i==10){break}
				    i++
				    document.write(i+") Syed Zaman Mostafiz<br>");
				}
                document.write("Do While Loop<br>");
                var i =10;
                do {
					document.write(i+"<br>");
                }
                while (i<10);
                document.write("<br>For Loop in Array<br>");
                var i=0;
                var color = ["Blue", "Green", "Yellow", "Purple"];
                for (i in color){
                    document.write(color[i]+"<br>");
				}
                document.write("<br>For Loop in Object<br>");
                var i=0;
                var obj = {a:1,b:2,c:3};
                for (i in obj){
                    document.write(obj[i]+"<br>");
                }
			</script>
			<br><a href="Part-12.html">Part-12 Click Here</a>
		</div>

		<div class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</div>
		
	</section>

</body>
</html>
