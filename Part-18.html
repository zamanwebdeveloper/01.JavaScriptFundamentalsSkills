<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<script>
				function totalNum(a,b) {
					this.x=a;
					this.y=b;
					this.sum= function(){
					 	return this.x+this.y;
					}
                    this.product= function(){
                        return 30;
                    }

                }

                function productNum(a,b) {
                    this.x=a;
                    this.y=b;
                    this.product= function(){
                        return this.x*this.y;
                    }
                }
                totalNum.prototype = new productNum();
                var tn = new totalNum(10,5);
				document.write(tn.sum()+"<br>");
                tn.product= function(){
                    return 50000;
                }

                document.write(tn.product());
			</script>

	</section>

</body>
