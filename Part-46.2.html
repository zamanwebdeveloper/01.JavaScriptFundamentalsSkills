<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<button onclick="myreg()">Replace</button>
			<div id="show">My name is Syed</div>
			<script type="text/javascript">
				function myreg() {
					var str = document.getElementById("show").innerHTML;
					var input = str.replace("Syed", "Zaman");
                    document.getElementById("show").innerHTML= input;
                }
			</script>
			<br><a href="Part-47.html">Part-47 Click Here</a>
		</section>

		<footer class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</footer>
		
	</section>

</body>
</html>
