<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="Part-49main.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<form name="myform" onsubmit="testCode()">
				<table>
					<tr>
						<td>Select</td>
						<td>
							<input type="radio" name="rdbox" value="JAVA">JAVA<br>
							<input type="radio" name="rdbox" value="PHP">PHP<br>
							<input type="radio" name="rdbox" value="HTML">HTML<br>
							<input type="radio" name="rdbox" value="CSS">CSS<br>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" value="Submit">
							<input type="reset" value="Reset">
						</td>
					</tr>
				</table>
			</form>

			<script type="text/javascript">
				function testCode() {
					document.write("You Selected "+selectedCode());
                }
                function selectedCode() {
				    for (i=0; i<=3; i++){
				        var  getChecked = document.myform.rdbox[i];
				        if (getChecked.checked){
				            return getChecked.value;
						}
					}
				}
			</script>
			<br><a href="Part-57.html">Part-57 Click Here</a>
		</section>

		<footer class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</footer>
		
	</section>

</body>
</html>
