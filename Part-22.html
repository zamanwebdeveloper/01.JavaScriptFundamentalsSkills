<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<script>


				function timeoutTrigger() {
				    document.getElementById("show").innerHTML="The timeout has been Trigger after 3 second";
                }
				var timeout;
				function timeoutInit() {
					timeout = setTimeout("timeoutTrigger()",3000);
                    document.getElementById("show").innerHTML="The timeout has been Started";
                }
                function timeoutClear() {
                    clearTimeout(timeout);
                    document.getElementById("show").innerHTML="The timeout has been Cleared";
                }

			</script>
			<div>
				<input type="button" value="Test Timeout" onclick="timeoutInit()">
				<input type="button" value="Clear Timeout" onclick="timeoutClear()">
			</div>
			<div id="show"></div>

		</section>

	</section>

</body>
