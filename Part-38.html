			<script type="text/javascript">
				var num = prompt("Find the factorial of ...");
				function factorial(n) {
				    if (n==0){
				        return 1;
					} else {
				        product = 1;
				        for (i=1; i<=n; i++){
				            product*=i;
						}
						return product;
					}
                }
                document.write(factorial(num));
			</script>
