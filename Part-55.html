<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="Part-49main.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<form name="myform" onsubmit="testCode()">
				<table>
					<tr>
						<td>Select</td>
						<td>
							<input type="checkbox" name="chbox" value="JAVA">JAVA<br>
							<input type="checkbox" name="chbox" value="PHP">PHP<br>
							<input type="checkbox" name="chbox" value="HTML">HTML<br>
							<input type="checkbox" name="chbox" value="CSS">CSS<br>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" value="Submit">
							<input type="reset" value="Reset">
						</td>
					</tr>
				</table>
			</form>

			<script type="text/javascript">
				function testCode() {
					document.write("You Selected "+selectedCode());
                }
                function selectedCode() {
				    var cd = "<ul>";
				    for (i=0; i<=3; i++){
				        var myValue = document.myform.chbox[i];
				        if (myValue.checked){
				            cd += "<li>"+myValue.value;
						}
					}
                    cd += "</ul>";
					return cd;
                }
			</script>
			<br><a href="Part-56.html">Part-56 Click Here</a>
		</section>

		<footer class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</footer>
		
	</section>

</body>
</html>
