<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Fundamentals</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2><script>document.write("Tutorials JavaScript Fundamentals")</script></h2>
		</header>
		<section class="maincontent">
			<script>
				function totalNum(a) {
				    //Private
					x= 20;
					total = function () {
						return x +a;
                    }
                    //Public
					this.result = function () {
						this.sum = total();
						return "Result is "+this.sum;
                    }
                }
                var tn = new totalNum(10);
                document.write(tn.result());
			</script>
			<br><a href="Part-20.html">Part-20 Click Here</a>
		</section>

		<footer class="footer">
			<h2><script>document.write("Zaman Web Developer")</script></h2>
		</footer>
		
	</section>

</body>
</html>
